<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style1.css">
    <title>Responsive Sliding Form</title>
  </head>
  <body>
	
    <div class="container">
      <div class="blueBg">
        <div class="box signin">
          <h2>If you want to go to page1?</h2>
          <button class="signinBtn">Go to page1</button>
		 
        </div>
        <div class="box signup">
          <h2>If you want to go to page2?</h2>
          <button class="signupBtn">Go to page2</button>
		  
        </div>
      </div>
      <div class="formBx">
        <div class="form signinForm">
          <form action="">
            <div class="login_center">
              <div class="login_top">
                <div class="left fl">Register Now!</div>
                
                <div class="clear"></div>
                <div class="xian center"></div>
              </div>
              <div class="login_main center">
                <div class="username">User Name:&nbsp;<input class="shurukuang" type="text" name="username" placeholder="Please input your userr name"/></div>
                <div class="username">Password:&nbsp;<input class="shurukuang" type="password" name="password" placeholder="Please input your password:"/></div>
                <div class="username">
                  <div class="left fl">Verification code:&nbsp;<input class="yanzhengma" type="text" name="username" placeholder="请输入验证码"/></div>
                  <div class="right fl"><img src="./image/yanzhengma.jpg"></div>
                  <div class="right fr">If you forget your password? Please click me!<a href="./login copy.html" target="_self">Register!</a></div>
                  <div class="clear"></div>
                </div>
              </div>
              <div class="login_submit">
                <input class="submit" type="submit" name="submit" value="Register!" >
              </div>
              
            </div>
          </form>
        </div>
        <div class="form signupForm">
          <form action="">
            <div class="login_center">
              <div class="login_top">
                <div class="left fl">Continue</div>
                <!-- <div class="right fr">If you are not our user? Register now!<a href="./register.html" target="_self">Register!</a></div> -->
                <div class="clear"></div>
                <div class="xian center"></div>
              </div>
            <div>
              <div><label for="cars">Choose your gender:</label>
              <select name="cars" id="cars">
                <option value="volvo">Male</option>
                <option value="saab">Female</option>
                <option value="opel">Others</option>
              </select></div>
              <div class="username">Nick name:&nbsp;<input class="shurukuang" type="text" name="username" placeholder="Please input your Nick name:"/></div>
                <div class="username">Password:&nbsp;<input class="shurukuang" type="password" name="password" placeholder="Please input your password:"/></div>
                <div class="username">Email:&nbsp;<input class="shurukuang" type="password" name="password" placeholder="Please input your email:"/></div>
                <div class="username">Birthday:&nbsp;<input type="datetime-local"></div>
                
                  
              </div>
              </div>
              <div class="login_submit">
                <input class="submit" type="submit" name="submit" value="Register!" >
              </div>
              
            </div>
          </form>
        </div>
      </div>
    </div>

    <script>
      const signinBtn = document.querySelector('.signinBtn');
      const signupBtn = document.querySelector('.signupBtn');
      const formBx = document.querySelector('.formBx');
      const body = document.querySelector('body');

      signupBtn.onclick = function () {
        formBx.classList.add('active');
        body.classList.add('active');
      };
      signinBtn.onclick = function () {
        formBx.classList.remove('active');
        body.classList.remove('active');
      };
    </script>

			<div class="copyright"><h1 class="dier">The Hong Kong Polytechnic University </h1>      </div> -->

				<div class="copyright"><a href="./index.html" target="_self"><h1 class="dier">Sea search</h1></a></div>
		</footer>
  </body>
</html>
