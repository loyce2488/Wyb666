<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/style1.css">
    <title>Responsive Sliding Form</title>
  </head>
  <body>
	
    <div class="container">
      <div class="blueBg">
        <div class="box signin">
          <h2>If you are an admin?</h2>
          <button class="signinBtn">Admin Sign in</button>
		 
        </div>
        <div class="box signup">
          <h2>If you are an user?</h2>
          <button class="signupBtn">User Sign in</button>
		  
        </div>
      </div>
      <div class="formBx">
        <div class="form signinForm">
          <form action="">
            <div class="login_center">
              <div class="login_top">
                <div class="left fl">Login with Admin</div>
                <div class="right fr">If you are not our user? Register now!<a href="./register.html" target="_self">Register!</a></div>
                <div class="clear"></div>
                <div class="xian center"></div>
              </div>
              <div class="login_main center">
                <div class="username" id="UN">User Name:&nbsp;<input class="shurukuang" type="text" id="adminusername" name="username" placeholder="Please input your userr name"/></div>
                <div class="username" id="PW">Password:&nbsp;<input class="shurukuang" type="password" id="adminpassword" name="password" placeholder="Please input your password:"/></div>
                <div class="username">
                </div>
                <div class="login_submit">
                  <input class="submit" type="submit" name="submit" value="Login" id="adminsignin">
                </div>
              </div>
              

              
            </div>
          </form>
        </div>
        <div class="form signupForm">
          <form action="">
            <div class="login_center">
              <div class="login_top">
                <div class="left fl">Login with User</div>
                <div class="right fr">If you are not our user? Register now!<a href="./login copy.html" target="_self">Register!</a></div>
                <div class="clear"></div>
                <div class="xian center"></div>
              </div>
              <div class="login_main center">
                <div class="username">User Name:&nbsp;<input class="shurukuang" type="text" id="username" name="username" placeholder="Please input your userr name"/></div>
                <div class="username">Password:&nbsp;<input class="shurukuang" type="password" id="userpassword" name="password" placeholder="Please input your password:"/></div>
                <div class="username">
                </div>
              </div>
              <div class="login_submit">
                <input class="submit" type="submit" name="submit" value="Login" id="usersignin">
              </div>
              
            </div>
          </form>
        </div>
      </div>
    </div>
    <script language="JavaScript" type="text/javascript" src="/js/jquery.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="/js/jquery-3.0.0.min.js"></script>
    <script type="module" src="login.js"></script>
    <script>
      const signinBtn = document.querySelector('.signinBtn');
      const signupBtn = document.querySelector('.signupBtn');
      const formBx = document.querySelector('.formBx');
      const body = document.querySelector('body');

      signupBtn.onclick = function () {
        formBx.classList.add('active');
        body.classList.add('active');
      };
      signinBtn.onclick = function () {
        formBx.classList.remove('active');
        body.classList.remove('active');
      };
    </script>

  </body>
</html>
